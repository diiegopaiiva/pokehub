<!DOCTYPE html>

<html>

<head>
  <title>PokeHub</title>
  <meta charset="utf-8">
  <script src="https://kit.fontawesome.com/989798bf5f.js" crossorigin="anonymous"></script>
  <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
  <link rel="stylesheet" type="text/css" href="estilo.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut icon" href="./Imagens/pokeicon.png" type="image/x-icon">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/headers/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad&display=swap" rel="stylesheet">


</head>

<body>

  <div>
    <header>
      <div class="px-3 py-2">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="index.html"
              class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="./Imagens/pokeicon.png" alt="Nome Alternativo da Imagem" width="70">
            </a>

            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="#" class="nav-link text-white">
                  <img src="Imagens/troca.png" class="bi d-block mx-auto mb-1" width="50">
                  Trocas
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <img src="Imagens/treinador-de-pokemon.png" class="bi d-block mx-auto mb-1" width="50">
                  Fórum
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <img src="Imagens/guia.png" class="bi d-block mx-auto mb-1" width="50">
                  Guia Poke
                </a>
              </li>
              <li>
                <a href="#" class="nav-link text-white">
                  <img src="Imagens/noticia.png" class="bi d-block mx-auto mb-1" width="50">
                  Notícia
                </a>
              </li>
            </ul>
          </div>
          <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Imagens/charmander.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Imagens/bulbasaur.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Imagens/squartle.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </header>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>

</html>
